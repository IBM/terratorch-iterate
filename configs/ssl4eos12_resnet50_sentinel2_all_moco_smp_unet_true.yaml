n_trials: 1
save_models: False
storage_uri: /nsimumba/test_terratorch/output/hpo_results
ray_storage_path: /nsimumba/test_terratorch/output/ray_storage_results
optimization_space:
  batch_size:
    - 8
    - 16
    - 32
  lr:
    min: 6e-5
    max: 1e-3
    type: real
    log: true
  optimizer_hparams:
    weight_decay:
      min: 0
      max: 0.4
      type: real
