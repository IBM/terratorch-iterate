experiment_name: ssl4eos12_resnet50_sentinel2_all_moco_smp_unet
defaults:
  trainer_args:
    max_epochs: 1
    log_every_n_steps: 1
  terratorch_task:
    model_args:
      backbone_pretrained: True
      backbone: ssl4eos12_resnet50_sentinel2_all_moco
      backbone_out_indices:
        - 0
        - 1
        - 2
        - 3
        - 4
    model_factory: EncoderDecoderFactory
    optimizer: AdamW
    
tasks:
  - name: chesapeake
    type: segmentation
    direction: max
    metric: val/Multiclass_Jaccard_Index
    early_stop_patience: 5
    terratorch_task:
      loss: ce
      model_args:
        decoder: smp_Unet
        decoder_decoder_channels:
          - 512
          - 256
          - 128
          - 64
        backbone_model_bands:
        - RED
        - GREEN
        - BLUE
        - NIR_NARROW
        num_classes: 7
    datamodule:
      class_path: terratorch.datamodules.MChesapeakeLandcoverNonGeoDataModule
      init_args:
        partition: "0.01x_train"
        train_transform:
          - class_path: albumentations.HorizontalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.VerticalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        val_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        test_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        batch_size: 16
        num_workers: 4
        data_root: "/dccstor/geofm-finetuning/datasets/geobench/segmentation_v1.0"
        bands:
          - "RED"
          - "GREEN"
          - "BLUE"
          - "NIR"
  - name: cashew
    type: segmentation
    direction: max
    metric: val/Multiclass_Jaccard_Index
    early_stop_patience: 50
    terratorch_task:
      loss: ce
      model_args:
        num_classes: 7
        backbone_model_bands:
        - "COASTAL_AEROSOL"
        - "BLUE"
        - "GREEN"
        - "RED"
        - "RED_EDGE_1"
        - "RED_EDGE_2"
        - "RED_EDGE_3"
        - "NIR_BROAD"
        - "NIR_NARROW"
        - "WATER_VAPOR"
        - "SWIR_1"
        - "SWIR_2"
        decoder: smp_Unet
        decoder_decoder_channels:
          - 512
          - 256
          - 128
          - 64
    datamodule:
      class_path: terratorch.datamodules.MBeninSmallHolderCashewsNonGeoDataModule
      init_args:
        partition: "0.01x_train"
        train_transform:
          - class_path: albumentations.HorizontalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.VerticalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        val_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        test_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        batch_size: 16
        num_workers: 4
        data_root: "/dccstor/geofm-finetuning/datasets/geobench/segmentation_v1.0"
        bands:
          - "COASTAL_AEROSOL"
          - "BLUE"
          - "GREEN"
          - "RED"
          - "RED_EDGE_1"
          - "RED_EDGE_2"
          - "RED_EDGE_3"
          - "NIR_BROAD"
          - "NIR_NARROW"
          - "WATER_VAPOR"
          - "SWIR_1"
          - "SWIR_2"
  - name: neontree
    type: segmentation
    direction: max
    metric: val/Multiclass_Jaccard_Index
    early_stop_patience: 5
    terratorch_task:
      loss: ce
      model_args:
        num_classes: 2
        backbone_model_bands:
          - RED
          - GREEN
          - BLUE
        decoder: smp_Unet
        decoder_decoder_channels:
          - 512
          - 256
          - 128
          - 64
    datamodule:
      class_path: terratorch.datamodules.MNeonTreeNonGeoDataModule
      init_args:
        partition: "0.01x_train"
        train_transform:
          - class_path: albumentations.HorizontalFlip
            init_args:
