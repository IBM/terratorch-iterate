n_trials: 16
save_models: False
storage_uri: /mnt/data/test_new/hpo_results
ray_storage_path: /mnt/data/test_new/ray_storage_results
optimization_space:
  batch_size:
    - 8
    - 16
    - 32
  lr:
    min: 6e-5
    max: 1e-3
    type: real
    log: true
  optimizer_hparams:
    weight_decay:
      min: 0
      max: 0.4
      type: real
  model_args:
    decoder_channels:
      - 64
      - 128
      - 256
      - 512