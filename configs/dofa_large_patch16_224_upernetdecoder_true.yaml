experiment_name: dofa_large_patch16_224_upernetdecoder_true
defaults:
  trainer_args:
    max_epochs: 100
    precision: bf16-mixed
    log_every_n_steps: 1
  terratorch_task:
    model_args:
      backbone_pretrained: True
      backbone: dofa_large_patch16_224
      backbone_out_indices:
        - 5
        - 11
        - 17
        - 23
    model_factory: EncoderDecoderFactory
    optimizer: AdamW
    
tasks:
  - name: chesapeake
    type: segmentation
    direction: max
    metric: val/Multiclass_Jaccard_Index
    early_stop_patience: 50
    terratorch_task:
      loss: ce
      model_args:
        decoder: UperNetDecoder
        decoder_channels: 128
        decoder_scale_modules: true
        backbone_model_bands:
        - RED
        - GREEN
        - BLUE
        - NIR_NARROW
        num_classes: 7
        necks:
        - name: ReshapeTokensToImage
    datamodule:
      class_path: terratorch.datamodules.MChesapeakeLandcoverNonGeoDataModule
      init_args:
        partition: default
        train_transform:
          - class_path: albumentations.HorizontalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.VerticalFlip
            init_args:
              p: 0.5
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        val_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        test_transform:
          - class_path: albumentations.Resize
            init_args:
              height: 224
              width: 224
          - class_path: ToTensorV2
        batch_size: 16
        num_workers: 4
        data_root: "/dccstor/geofm-finetuning/datasets/geobench/segmentation_v1.0"
        bands:
          - "RED"
          - "GREEN"
          - "BLUE"
          - "NIR"
