        - "COASTAL_AEROSOL"
        - "BLUE"
        - "GREEN"
        - "RED"
        - "RED_EDGE_1"
        - "RED_EDGE_2"
        - "RED_EDGE_3"
        - "NIR_BROAD"
        - "NIR_NARROW"
        - "WATER_VAPOR"
        - "SWIR_1"
        - "SWIR_2"
