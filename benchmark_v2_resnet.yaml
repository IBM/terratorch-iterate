n_trials: 16
save_models: False
storage_uri: /dccstor/geofm-finetuning/carlosgomes/benchmark
ray_storage_path: /dccstor/geofm-finetuning/carlosgomes/ray_storage
optimization_space:
  batch_size:
      - 8
      - 32
      - 64
  lr:
    max: 1e-3
    min: 1e-6
    type: real
    log: true
  optimizer_hparams:
    weight_decay:
      min: 0
      max: 0.4
      type: real