  - name: neontree
    type: segmentation
    loss: ce
    bands:
      - RED
      - GREEN
      - BLUE
    num_classes: 2
    max_epochs: 60
    direction: max
    datamodule:
      class_path: terratorch.datamodules.MNeonTreeNonGeoDataModule
      init_args:
        batch_size: 16
        num_workers: 4
        data_root: "/dccstor/geofm-finetuning/geobench/segmentation_v1.0"
        bands:
          - "RED"
          - "GREEN"
          - "BLUE"
    decoder: UperNetDecoder
    decoder_args:
      channels: 128
    metric: val/Multiclass Jaccard Index
