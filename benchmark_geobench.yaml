  - name: eurosat
    type: classification
    loss: ce
    bands:
      - RED
      - GREEN
      - BLUE
      - NIR_NARROW
      - SWIR_1
      - SWIR_2
    num_classes: 10
    max_epochs: 60
    direction: max
    decoder: IdentityDecoder
    head_args:
      linear_after_pool: True
    datamodule:
      class_path: terratorch.datamodules.MEuroSATNonGeoDataModule
      init_args:
        batch_size: 16
        num_workers: 4
        data_root: "/dccstor/geofm-finetuning/geobench/classification_v1.0"
        bands:
          - "RED"
          - "GREEN"
          - "BLUE"
          - "NIR_NARROW"
          - "SWIR_1"
          - "SWIR_2"
    optimization_except:
      - decoder_channels
      - head_dropout
    metric: val/Overall Accuracy
