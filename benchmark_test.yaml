  - name: sen1floods11
    type: segmentation
    loss: ce
    ignore_index: -1
    bands:
      - BLUE
      - GREEN
      - RED
      - NIR_NARROW
      - SWIR_1
      - SWIR_2
    max_epochs: 10
    datamodule: benchmark/resources/dataset_specifications/sen1floods11.yaml
    decoder: FCNDecoder
    metric: val/loss
  - name: eurosat
    type: classification
    loss: ce
    bands:
      - BLUE
      - GREEN
      - RED
      - NIR_NARROW
      - SWIR_1
      - SWIR_2
    num_classes: 10
    max_epochs: 10
    datamodule: benchmark/resources/dataset_specifications/eurosat.yaml
    decoder: IdentityDecoder
    metric: val/loss
